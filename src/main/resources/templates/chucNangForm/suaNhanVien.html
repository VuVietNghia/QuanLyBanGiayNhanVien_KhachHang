<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin: 30px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 5px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="date"] {
            width: 280px;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/AdminLayout :: content}">
    <div class="container">
        <!-- Hiển thị thông báo -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <h2 class="text-center mb-4">Sửa thông tin nhân viên</h2>
        <form th:action="@{/admin/nhanVien/sua(pageNV=${currentPage}, sizeNV=${sizeNV})}" th:object="${nhanVien}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="maNhanVien">Mã nhân viên:</label>
                <input type="text" th:field="*{maNhanVien}" id="maNhanVien" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hoTenNv">Họ tên:</label>
                <input type="text" th:field="*{hoTenNv}" id="hoTenNv" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sdt">SĐT:</label>
                <input type="text" th:field="*{sdt}" id="sdt" class="form-control">
            </div>
            <div class="form-group">
                <label for="gioiTinh">Giới tính:</label>
                <select th:field="*{gioiTinh}" id="gioiTinh" class="form-control">
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ngaySinh">Ngày sinh:</label>
                <input type="date" th:field="*{ngaySinh}" id="ngaySinh" class="form-control">
            </div>
            <div class="form-group">
                <label for="cccd">CCCD:</label>
                <input type="text" th:field="*{cccd}" id="cccd" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Chức vụ:</label>
                <select th:field="*{role}" id="role" class="form-control">
                    <option value="1">Admin</option>
                    <option value="2">Nhân viên</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trangThai">Trạng thái:</label>
                <select th:field="*{trangThai}" id="trangThai" class="form-control">
                    <option value="true">Hoạt động</option>
                    <option value="false">Ngừng hoạt động</option>
                </select>
            </div>
            <div class="text-center">
                <a th:href="@{/quan-ly/nhan-vien(pageNV=${currentPage}, sizeNV=${sizeNV})}" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcOdihs3H7+c7RnFl7+3Y7f" crossorigin="anonymous"></script>
</body>
</html>
